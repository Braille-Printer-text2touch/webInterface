<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Job Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Calvin Maroon and Gold Colors */
        :root {
            --maroon: #6d1a36;
            --gold: #ffcc33;
            --light-gray: #f4f4f4;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--maroon);
            text-align: center;
            padding: 20px;
        }


        h1 {
            color: var(--light-gray);
            margin-bottom: 10px;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
            max-width: 400px;
            width: 100%;
        }

        label {
            font-weight: bold;
            color: var(--maroon);
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: var(--gold);
            color: var(--maroon);
            font-size: 16px;
            font-weight: bold;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: var(--light-gray);
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: var(--light-gray);
        }

        .logo {
            max-width: 200px; 
            margin-bottom: 20px;
        }
    </style>
</head>
<body>  
    <div class="status-container">

        <img src="{{ url_for('static', filename='images/calvinlogo.png') }}" alt="Calvin University Logo" class="logo">
        <h1>Print Job Status</h1>
        <form action="/print" method="post" enctype="multipart/form-data">
            <p class="status-message">Your file <span class="highlight">{{ filename }}</span> has been processed.</p>
            <p class="status-message">Current Status: <span class="highlight">{{ status }}</span></p>
    
            <div class="button-container">
                <a href="{{ url_for('index') }}" class="button">Return to Home</a>
            </div>
        </form>


        <p class="footer">Text2Touch Senior Design Team 2025 | Calvin University</p>
    </div>
</body>
</html>
