<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Print Job Status</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            maroon: '#6d1a36',
            gold: '#ffcc33',
            lightgray: '#f4f4f4'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-maroon text-center font-sans p-5 min-h-screen flex items-center justify-center">
  <div class="flex flex-col items-center">
    <img src="{{ url_for('static', filename='images/calvinlogo.png') }}" alt="Calvin University Logo" class="max-w-xs mb-6" />

    <h1 class="text-lightgray text-3xl font-bold mb-4">Print Job Status</h1>

    <form action="/print" method="post" enctype="multipart/form-data"
          class="bg-white p-6 rounded-xl shadow-lg text-left w-full max-w-md">
      <p class="mb-4 text-maroon font-semibold">
        Your file <span class="font-bold">{{ filename }}</span> has been processed.
      </p>
      <p class="mb-6 text-maroon font-semibold">
        Current Status: <span class="font-bold">{{ status }}</span>
      </p>

      <a href="{{ url_for('index') }}"
         class="block text-center bg-gold text-maroon font-bold py-2 px-4 rounded transition hover:bg-lightgray hover:text-white">
        Return to Home
      </a>
    </form>

    <p class="text-lightgray text-sm mt-6">
      Text2Touch Senior Design Team 2025 | Calvin University
    </p>
  </div>
</body>
</html>
