<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flask CUPS Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../static/js/htmx.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            maroon: '#6d1a36',
            gold: '#ffcc33',
            lightgray: '#f4f4f4'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-maroon text-center font-sans p-5 min-h-screen flex items-center justify-center">
  <div class="flex flex-col items-center">
    <img src="{{ url_for('static', filename='images/calvinlogo.png') }}" alt="Calvin University Logo" class="max-w-xs mb-6" />

    <h1 class="text-lightgray text-3xl font-bold mb-4">Welcome to the Braille Typewriter Demo</h1>

    <form action="/print" method="post" enctype="multipart/form-data"
          class="bg-white p-6 rounded-xl shadow-lg text-left w-full max-w-md">
      <label for="file" class="block font-semibold text-maroon mb-2">
        Choose a file to print (only currently accepts .txt format):
      </label>
      <input type="file" id="file" name="file" accept=".txt" required
             class="block w-full p-2 border border-lightgray rounded mb-4" />
      <button type="submit"
              class="w-full bg-gold text-maroon font-bold py-2 px-4 rounded transition hover:bg-lightgray hover:text-white">
        Print
      </button>
    </form>

    <button hx-post="/command/next" hx-trigger="click" hx-swap="none"
    class="block text-center bg-maroon text-white font-bold py-2 px-4 rounded transition hover:bg-gold hover:text-maroon mt-4">
      Next Document
    </button> 

    <p class="text-lightgray text-sm mt-6">
      Created by Text2Touch Senior Design Team 2025 | Calvin University
    </p>
  </div>
</body>
</html>
